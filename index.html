<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>打地鼠游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 欢迎界面 -->
    <div class="welcome-screen">
        <div class="welcome-content">
            <!-- 这里可以放置您的欢迎界面内容 -->
            <h1>一起来打曹星妍大魔王</h1>
            <div class="loading-container">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <div class="loading-text">加载中... <span class="loading-percentage">0%</span></div>
            </div>
        </div>
    </div>

    <!-- 游戏主界面 -->
    <div class="game-container" style="display: none;">
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="time">剩余时间: <span id="time">30</span></div>
        </div>
        <div class="game-board">
            <div class="hole">
                <div class="mole"></div>
                <div class="hit-effect"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
                <div class="hit-effect"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
                <div class="hit-effect"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
                <div class="hit-effect"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
                <div class="hit-effect"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
                <div class="hit-effect"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
                <div class="hit-effect"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
                <div class="hit-effect"></div>
            </div>
            <div class="hole">
                <div class="mole"></div>
                <div class="hit-effect"></div>
            </div>
        </div>
        <button id="startButton">开始游戏</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
